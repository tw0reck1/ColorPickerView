apply plugin: 'com.android.application'

android {
    namespace 'tw0reck1.colorpickerapp'

    defaultConfig {
        applicationId "tw0reck1.colorpickerapp"
        minSdkVersion 14
        targetSdkVersion 33
        compileSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':library')
}